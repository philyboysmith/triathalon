<div class="hero l-row">
    <img src="<perch:content type="image" id="image" label="Image" width="1920" height="640" crop="true"/>" alt="<perch:content type="text" id="alt" label="Description" required="true" help="e.g. Photo of MD John Smith with his best wig on" title="true" />" />
    <perch:if exists="heading">
        <div class="hero-text">
            <perch:content id="heading" type="textarea" editor="redactor" html="true" label="Heading" required="false" />
        </div>
    </perch:if>
</div>
